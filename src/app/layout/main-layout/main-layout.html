<div class="min-h-screen flex flex-col">
  <!-- Global Loading Overlay -->
  <div *ngIf="!isInitialized()" class="fixed inset-0 z-[9999] bg-surface flex flex-col items-center justify-center space-y-4">
    <div class="w-16 h-16 rounded-full bg-white shadow-soft flex items-center justify-center text-primary text-2xl">
      <fa-icon [icon]="faSpinner" class="animate-spin"></fa-icon>
    </div>
    <p class="text-text-light font-medium animate-pulse">正在載入系統資料...</p>
  </div>

  <!-- Header -->
  <header class="bg-surface shadow-soft-sm z-10 relative">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <!-- Logo / Home Link -->
      <a routerLink="/" class="flex items-center gap-2 text-primary font-bold text-xl hover:opacity-80 transition-opacity">
        <fa-icon [icon]="faSuitcaseRolling" class="text-2xl"></fa-icon>
        <span>{{ settings().siteName }}</span>
      </a>

      <!-- User Actions -->
      <div class="flex items-center gap-4">
        <!-- Notification Bell -->
        <button (click)="toggleNotificationPanel()"
                class="soft-btn-icon text-text-light hover:text-primary transition-colors relative"
                title="通知"
                *ngIf="currentUser()">
          <fa-icon [icon]="faBell"></fa-icon>
          <!-- Notification Badge -->
          <span *ngIf="unreadCount() > 0"
                class="absolute -top-1 -right-1 w-5 h-5 bg-danger text-white rounded-full text-xs font-bold flex items-center justify-center">
            {{ unreadCount() > 9 ? '9+' : unreadCount() }}
          </span>
        </button>

        <div class="hidden md:flex items-center gap-2 text-text text-sm font-medium" *ngIf="currentUser() as user">
          <div *ngIf="user.photoURL" class="w-8 h-8 rounded-full overflow-hidden shadow-soft-inset border-2 border-white">
            <img [src]="user.photoURL" [alt]="user.displayName" class="w-full h-full object-cover">
          </div>
          <span *ngIf="!user.photoURL" class="w-8 h-8 rounded-full bg-surface shadow-soft flex items-center justify-center text-primary">
            <fa-icon [icon]="faUser"></fa-icon>
          </span>
          <span>{{ user.displayName }}</span>
        </div>

        <!-- 帳號設定按鈕 -->
        <button (click)="openAccountSettings()"
                class="soft-btn-icon text-text-light hover:text-primary transition-colors"
                title="帳號設定"
                *ngIf="currentUser()">
          <fa-icon [icon]="faCog"></fa-icon>
        </button>

        <button (click)="logout()" class="soft-btn-icon text-text-light hover:text-danger" title="登出">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-text-light text-sm opacity-60">
    <p>{{ settings().siteName }} &copy; 2026</p>
  </footer>

  <!-- Notification Panel -->
  <app-notification-panel
    *ngIf="showNotificationPanel()"
    [notifications]="notifications()"
    (notificationRead)="onNotificationRead($event)"
    (notificationDeleted)="onNotificationDeleted($event)"
    (close)="closeNotificationPanel()">
  </app-notification-panel>

  <!-- Account Settings Dialog -->
  <app-account-settings-dialog
    *ngIf="showAccountSettings()"
    (close)="closeAccountSettings()">
  </app-account-settings-dialog>
</div>
