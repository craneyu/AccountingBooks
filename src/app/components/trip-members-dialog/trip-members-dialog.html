<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
    <!-- 頭部 -->
    <div class="sticky top-0 bg-white border-b border-gray-200 p-6 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-gray-800">旅程成員管理</h2>
      <button
        (click)="closeDialog()"
        class="text-gray-500 hover:text-gray-700 transition-colors"
      >
        <fa-icon [icon]="faTimes" class="text-xl"></fa-icon>
      </button>
    </div>

    <!-- 內容 -->
    <div class="p-6">
      <!-- 新增成員表單 -->
      <div *ngIf="isOwner()" class="mb-8 p-4 bg-gray-50 rounded-lg">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">新增成員</h3>
        <form [formGroup]="form" (ngSubmit)="addMember()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              電子郵件
            </label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              placeholder="成員電子郵件"
              [disabled]="addingMember()"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              角色
            </label>
            <select
              formControlName="role"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent"
              [disabled]="addingMember()"
            >
              <option value="owner">擁有者 (Owner)</option>
              <option value="editor">編輯者 (Editor)</option>
              <option value="viewer">檢視者 (Viewer)</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
            [disabled]="form.invalid || addingMember()"
          >
            <fa-icon *ngIf="addingMember()" [icon]="faSpinner" class="animate-spin"></fa-icon>
            {{ addingMember() ? '新增中...' : '新增成員' }}
          </button>
        </form>
      </div>

      <!-- 成員列表 -->
      <div>
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          成員列表 ({{ members().length }})
        </h3>

        <div *ngIf="loading()" class="text-center py-8">
          <fa-icon [icon]="faSpinner" class="text-3xl text-teal-500 animate-spin"></fa-icon>
        </div>

        <div *ngIf="!loading() && members().length === 0" class="text-center py-8 text-gray-500">
          尚無成員
        </div>

        <div *ngIf="!loading() && members().length > 0" class="space-y-3">
          <div
            *ngFor="let member of members()"
            class="p-4 border border-gray-200 rounded-lg hover:border-gray-300 transition-colors"
          >
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <p class="font-medium text-gray-800">{{ member.displayName }}</p>
                <p class="text-sm text-gray-500">{{ member.email }}</p>
              </div>

              <div class="flex items-center gap-3">
                <!-- 角色選擇 -->
                <div *ngIf="isOwner()" class="relative">
                  <select
                    [value]="member.role"
                    (change)="updateRole(member, $any($event.target).value)"
                    class="px-3 py-1 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                  >
                    <option value="owner">Owner</option>
                    <option value="editor">Editor</option>
                    <option value="viewer">Viewer</option>
                  </select>
                </div>

                <!-- 角色顯示（非 owner） -->
                <div *ngIf="!isOwner()" class="text-sm font-medium text-gray-600">
                  {{ member.role }}
                </div>

                <!-- 移除按鈕 -->
                <button
                  *ngIf="isOwner() && member.role !== 'owner'"
                  (click)="removeMember(member)"
                  class="text-red-500 hover:text-red-700 transition-colors p-2"
                  title="移除成員"
                >
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部 -->
    <div class="sticky bottom-0 bg-white border-t border-gray-200 p-6 flex justify-end">
      <button
        (click)="closeDialog()"
        class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors"
      >
        關閉
      </button>
    </div>
  </div>
</div>
