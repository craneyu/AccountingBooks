<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade-in">
  <div class="soft-card w-full max-w-md flex flex-col relative animate-scale-in">
    
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-bold text-text">{{ category ? '編輯類別' : '新增類別' }}</h2>
      <button (click)="cancel()" class="w-8 h-8 rounded-full flex items-center justify-center text-text-light hover:text-danger transition-colors">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-text-light mb-1">類別名稱</label>
        <input type="text" formControlName="name" class="soft-input" placeholder="例如：藥妝、餐飲">
      </div>

      <!-- Icon Selection -->
      <div>
        <label class="block text-sm font-medium text-text-light mb-2">選擇圖示</label>
        <div class="grid grid-cols-6 gap-2 max-h-48 overflow-y-auto p-2 bg-surface shadow-soft-inset rounded-2xl">
          <button 
            type="button"
            *ngFor="let iconName of iconList"
            (click)="selectIcon(iconName)"
            class="w-10 h-10 rounded-xl flex items-center justify-center transition-all"
            [class.bg-primary]="form.get('icon')?.value === iconName"
            [class.text-white]="form.get('icon')?.value === iconName"
            [class.hover:bg-primary/10]="form.get('icon')?.value !== iconName"
            [title]="iconName">
            <fa-icon [icon]="categoryIcons[iconName]"></fa-icon>
          </button>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-4 pt-2">
        <button type="button" (click)="cancel()" class="soft-btn flex-1 bg-gray-200">取消</button>
        <button type="submit" [disabled]="form.invalid || loading" class="soft-btn soft-btn-primary flex-1">
          <span *ngIf="!loading">{{ category ? '儲存' : '建立' }}</span>
          <span *ngIf="loading"><fa-icon [icon]="faSpinner" class="animate-spin"></fa-icon></span>
        </button>
      </div>

    </form>
  </div>
</div>
