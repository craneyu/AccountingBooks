<div class="animate-fade-in-up space-y-6">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <a routerLink="/admin/dashboard" class="soft-btn-icon text-text-light">
        <fa-icon [icon]="faArrowLeft"></fa-icon>
      </a>
      <h2 class="text-3xl font-bold text-text">支付方式管理</h2>
    </div>
    <button (click)="addMethod()" class="soft-btn soft-btn-primary px-6">
      <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
      新增方式
    </button>
  </div>

  <p class="text-sm text-text-light opacity-70">提示：按住左側拖曳圖示可調整順序</p>

  <!-- Method List -->
  <div class="space-y-3 max-w-4xl"
       cdkDropList
       (cdkDropListDropped)="drop($event)"
       [cdkDropListLockAxis]="'y'"
       [cdkDropListAutoScrollStep]="10">

    @for (method of methods(); track method.id) {
      <div class="payment-card soft-card flex items-center justify-between p-4 group transition-all duration-200"
           cdkDrag
           [cdkDragBoundary]="'.space-y-3'">

        <!-- Drag Preview -->
        <div class="payment-drag-preview soft-card flex items-center p-4 opacity-90" *cdkDragPreview>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-primary/10 text-primary flex items-center justify-center">
              <fa-icon [icon]="faWallet" class="text-sm"></fa-icon>
            </div>
            <span class="font-bold text-text text-lg">{{ method.name }}</span>
          </div>
        </div>

        <!-- Drag Placeholder -->
        <div class="payment-placeholder" *cdkDragPlaceholder></div>

        <!-- Drag Handle -->
        <div class="drag-handle flex items-center justify-center w-10 h-10 -ml-2 text-text-light cursor-grab active:cursor-grabbing opacity-40 group-hover:opacity-100 transition-opacity touch-none"
             cdkDragHandle>
          <fa-icon [icon]="faGripVertical" size="lg"></fa-icon>
        </div>

        <div class="flex items-center gap-3 flex-1 min-w-0">
          <div class="w-10 h-10 rounded-xl bg-primary/10 text-primary flex items-center justify-center flex-shrink-0">
            <fa-icon [icon]="faWallet" class="text-sm"></fa-icon>
          </div>
          <span class="font-bold text-text text-lg truncate">{{ method.name }}</span>
        </div>

        <div class="flex items-center gap-2 flex-shrink-0">
           <button (click)="editMethod(method)" class="w-9 h-9 rounded-full flex items-center justify-center text-text-light hover:text-primary hover:bg-primary/10 transition-colors">
             <fa-icon [icon]="faEdit" size="sm"></fa-icon>
           </button>
           <button (click)="deleteMethod(method)" class="w-9 h-9 rounded-full flex items-center justify-center text-text-light hover:text-danger hover:bg-danger/10 transition-colors">
             <fa-icon [icon]="faTrash" size="sm"></fa-icon>
           </button>
        </div>
      </div>
    } @empty {
      <div class="py-20 text-center text-text-light opacity-60">
        <p>尚未建立自定義支付方式。</p>
        <p class="text-sm">系統將暫時使用預設支付方式。</p>
      </div>
    }
  </div>
</div>
